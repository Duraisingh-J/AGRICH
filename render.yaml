services:
  - type: web
    name: agrichain-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: STRICT_STARTUP
        value: "true"
      - key: ENABLE_BLOCKCHAIN_LISTENER
        value: "false"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: WEB3_RPC_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: IPFS_API_URL
        sync: false
